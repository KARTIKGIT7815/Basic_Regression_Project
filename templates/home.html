<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
</head>
<body>
    <h1>FWI Prediction</h1>
    <form action="{{ url_for('predict_datapoint') }}" method="POST">

        <p>
            <label for="temperature">Temperature:</label><br>
            <input type="number" step="0.01" id="temperature" name="Temperature" required>
        </p>

        <p>
            <label for="rh">RH:</label><br>
            <input type="number" step="0.01" id="rh" name="RH" required>
        </p>

        <p>
            <label for="ws">Ws:</label><br>
            <input type="number" step="0.01" id="ws" name="Ws" required>
        </p>

        <p>
            <label for="rain">Rain:</label><br>
            <input type="number" step="0.01" id="rain" name="Rain" required>
        </p>

        <p>
            <label for="ffmc">FFMC:</label><br>
            <input type="number" step="0.01" id="ffmc" name="FFMC" required>
        </p>

        <p>
            <label for="dmc">DMC:</label><br>
            <input type="number" step="0.01" id="dmc" name="DMC" required>
        </p>

        <!-- <p>
            <label for="dc">DC:</label><br>
            <input type="number" step="0.01" id="dc" name="DC" required>
        </p> -->

        <p>
            <label for="isi">ISI:</label><br>
            <input type="number" step="0.01" id="isi" name="ISI" required>
        </p>

        <!-- <p>
            <label for="bui">BUI:</label><br>
            <input type="number" step="0.01" id="bui" name="BUI" required>
        </p> -->

        <!-- <p>
            <label for="fwi">FWI:</label><br>
            <input type="number" step="0.01" id="fwi" name="FWI" required>
        </p> -->

        <p>
            <label for="classes">Classes:</label><br>
            <input type="text" id="classes" name="Classes" required>
        </p>

        <p>
            <label for="region">Region:</label><br>
            <input type="text" id="region" name="Region" required>
        </p>

        <p>
            <button type="submit">Submit</button>
        </p>

    </form>

    <h2>THE FWI PREDICTION IS {{ result }}</h2>
</body>
</html>
